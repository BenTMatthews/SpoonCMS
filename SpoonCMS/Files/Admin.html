<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SpoonCMS Admin</title>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css"/>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <style>
        [!CustomStyleBlock!]
    </style>
</head>
<body>
    <div id="header">Spoon CMS admin</div>
    <div id="containerList">
        
    </div>
    <div id="containerDetails">
        
    </div>

    <div id="dialog-itemName" title="Change Item Name">
        <form>
            <fieldset>
                <label for="itemName">Name</label>
                <input type="text" name="itemName" id="formItemName" value="Item Name" class="text ui-widget-content ui-corner-all">               

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="item-name-edit-submit"  data-item-id="" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <div id="dialog-addContainer" title="Add Container">
        <form>
            <fieldset>
                <label for="containerName">Name</label>
                <input type="text" name="containerName" id="formContainerName" value="Container Name" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="container-add-submit" data-item-id="" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <div id="dialog-nameContainer" title="Edit Container Name">
        <form>
            <fieldset>
                <label for="containerName">Name</label>
                <input type="text" name="containerName" id="formEditContainerName" value="" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="container-name-submit" data-item-id="" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
            integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        [!CustomScriptBlock!]
    </script>
</body>
</html>
