<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SpoonCMS Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa:300,400,700" />
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />    
    <style>
        [!CustomStyleBlock!]
    </style>
</head>
<body>    
    <div id="containerList">
        
    </div>
    <div id="containerMain">
        <div id="header"><img src="data:image/jpeg;charset=utf-8;base64,[!IconBlock!]" /></div>
        <div id="containerDetails">

        </div>
    </div>

    <div id="dialog-itemName" class="modal" title="Change Item Name">
        <div class="formHeader">Change Item Name</div>
        <form>
            <fieldset>
                <input type="text" name="itemName" id="formItemName" value="Item Name" class="text ui-widget-content ui-corner-all">               
                <button id="editItemNameSave" type="button">Save</button>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="item-name-edit-submit"  data-item-id="" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="dialog-nameContainer" class="modal" title="Edit Container Name">
        <div class="formHeader">Change Container Name</div>
        <form>
            <fieldset>
                <label for="containerName">Name</label>
                <input type="text" name="containerName" id="formEditContainerName" value="" class="text ui-widget-content ui-corner-all">
                <button id="editContainerNameSave" type="button">Save</button>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="container-name-submit" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>

    <div id="dialog-addContainer" class="modal" title="Add Container">
        <div class="formHeader">Add Container</div>
        <form>
            <fieldset>
                <label for="containerName">Name</label>
                <input type="text" name="containerName" id="formContainerName" value="Container Name" class="text ui-widget-content ui-corner-all">
                <button id="addContainerAdd" type="button">Add</button>
                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input id="container-add-submit" data-item-id="" type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>    

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
    <script src="https://cdn.ckeditor.com/4.10.0/standard/ckeditor.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.6.0/Sortable.min.js"></script>    
    <script>
        [!CustomScriptBlock!]
    </script>
</body>
</html>
